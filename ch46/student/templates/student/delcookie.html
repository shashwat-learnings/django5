<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Delete Cookie</title>
		<style>
			body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; padding: 2rem; background:#f7f7f9; color:#222 }
			.card { background:#fff; border:1px solid #e1e4e8; padding:1.25rem; border-radius:6px; max-width:640px; margin:2rem auto }
			.muted { color:#555 }
			.actions { margin-top:1rem }
			a.button { display:inline-block; padding:.45rem .75rem; background:#0366d6; color:#fff; text-decoration:none; border-radius:4px }
		</style>
	</head>
	<body>
		<main class="card" role="main">
			<h1>Cookie removed</h1>
			{% if cookie_name %}
			<p class="muted">The cookie "<strong>{{ cookie_name }}</strong>" has been deleted.</p>
			{% else %}
			<p class="muted">The specified cookie has been deleted.</p>
			{% endif %}

			<div class="actions">
				<a class="button" href="javascript:history.back()">Go back</a>
				<a style="margin-left:.5rem" href="/" class="button" role="button">Home</a>
			</div>
		</main>
	</body>
</html>
