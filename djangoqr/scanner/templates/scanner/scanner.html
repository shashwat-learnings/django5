 {% extends "core/base.html" %}
 {% load customfilter %}
{% block title %}Scan QR{% endblock title %} 

{% block content %}
{% comment %} <h2>{{testing|addPrefix:'heloob '}}</h2>  custom filter {% endcomment %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Scan QR </h2>
            <form action ="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="moile_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="moile_number" required>
                </div>
                <div class="form-group">
                    <label for="qr_image">Additional Text</label>
                    <input type="file" name="qr_image" accept="image/*" id="qr-input">
                </div>
                <button type="submit" class="btn btn-primary">Scan</button>
            </form>
            {{result}}
        </div>
    </div>
</div>
{% endblock %}
